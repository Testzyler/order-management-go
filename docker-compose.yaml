version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: store_postgres
    environment:
      POSTGRES_USER: dborder
      POSTGRES_PASSWORD: SecretP@ssw0rd
      POSTGRES_DB: store
    ports:
      - "5432:5432"
